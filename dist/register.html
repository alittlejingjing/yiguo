<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/yiguo.ico">
    <link rel="stylesheet" href="css/resert.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/common.css">
    <title>注册</title>
</head>
<body>
    <div class="header clearfix">
        <div class="wrap">
            <div class="logo">
                <a href="#" target="_blank"></a>
                <i class="h-tit">注册</i>
            </div>
        </div>
    </div>
        
    <form action="#" method="post">    
        <div class="register">
            <div class="wrap">
                <div class="tabbable">
                    <!-- tabs -->
                    <div class="tab-content">
                        <div class="tab-pane clearfix active" id="tab1">
                            <div class="fl">
                                <p>
                                    <i class="field-name">手机号</i>
                                    <input class="input input-phone" id="Phone_Mobile" name="Phone_Mobile" placeholder="请输入您的手机号" type="text" value="">
                                    <i></i>
                                </p>
                                <p>
                                    <i class="field-name">手机验证码</i>
                                    <input class="input input-yzm" id="Phone_VerifyCode" name="Phone_VerifyCode" placeholder="手机验证码" type="text" value="">
                                    <a href="javascript:void(0)" class="btn-yzm" id="Phone_SendCode">获取验证码</a>
                                    <i></i>
                                </p>
                                <p>
                                    <i class="field-name">设置密码</i>
                                    <input class="input input-key" id="Phone_Password" name="Phone_Password" placeholder="6-20位字母、符号或数字" type="password">
                                    <i></i>
                                </p>
                                <p>
                                    <i class="field-name">确认密码</i>
                                    <input class="input input-key" id="Phone_ConfimPassword" name="Phone_ConfimPassword" placeholder="再次输入密码" type="password">
                                    <i></i>
                                </p>
                                <p>
                                    <i class="field-name">邀请码</i>
                                    <input class="input input-key" id="Phone_AtCode" name="Phone_AtCode" placeholder="邀请码" type="text" value="">
                                    <i></i>
                                </p>
                                <p>
                                    <i class="field-name"></i><label><input type="checkbox" id="tab1chk" checked="checked">我已阅读并同意<a href="javascript:void(0)" class="green btn-protocol">《易果服务协议》</a><i></i></label>
                                    <input id="DeviceId" name="DeviceId" type="hidden" value="">
                                </p>
                                <i></i>
                                <p><i class="field-name"></i><a href="javascript:void(0)" class="btn-green-l" id="PhoneReg">立即注册</a></p>
                            </div>
                            <div class="fr">
                                <div class="rimg"><img src="images/register.png"></div>
                            </div>
                        </div>                      
                    </div>
                    <div class="right">                    
                        我已经注册，现在就 <a class="orange" href="http://localhost:8888/login.html">登录</a>                       
                    </div>
                </div>
            </div>
        </div>
    <input id="HdAction" name="HdAction" type="hidden" value="">
    <input value="863d2bef-912f-4f7e-9861-e9756df03aed" id="UserID" name="UserID" type="hidden">
</form>
